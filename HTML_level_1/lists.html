<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ordered Lists</h1>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <h1>Nested List</h1>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>I'm nested inside</li>
        <li>Also Nested</li>
        <ol>
          <li><strong>Really</strong> Nested</li>
        </ol>
      </ul>
      <li>Item 3</li>
    </ol>
  </body>
</html>
